<div style="border: 1px solid red">
    <h1>Movie Section</h1>

    <div>
        <div style="display: flex; flex-wrap: wrap;">
            <div class="" style="margin: 2em 5em; width: 8em; display: flex; overflow: hidden; flex-direction: column;" *ngFor="let e of movies">
                <div style="display: flex; height: 10em; background-color: red;">
                    <img style="width: 100%;" src="https://image.tmdb.org/t/p/original/{{e.poster_path}}" />
                </div>
                <div class="" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;" >{{e.title}}</div>
            </div>
        </div>
    </div>
</div>
