<div style="position: relative;">
    <div style="position: relative; margin-bottom: 1em; display: flex; width: 21em; background-color: blue;">
        <input (keyup)="detectKeyPress($event)" style="flex-grow: 1;" value="{{userquery}}" ngModel (ngModelChange)="searchQuery($event)" type="text" />
        <button (click)="searchBtnClicked()" >search</button>
    </div>

    <div style="padding: {{ query.length === 0 ? '0em' : '0.5em' }}; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; position: absolute; width: 20em; background-color: rgb(240,240,240);">
        <div *ngFor="let i of query" (click)="setUserQuery(i)" style="margin-bottom: 1em; border-bottom: 1px solid rgb(180,180,180);">{{i}}</div>
    </div>
</div>
