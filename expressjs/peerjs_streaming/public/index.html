<body>
    <div class="container"><video muted></video></div>
    <script>
        const video = document.querySelector('.container video');
        let mystream = null;


        let other_id = null;
        const constraints = {
            audio: true,
            video: {
                width: 400,
                height: 400,
                facingMode: { exact: "environment" }
            }            
        }

        let socket = io();
        const peer = new Peer(undefined, {
            host: '/',
            port: 3000,
            path: '/peerjs'
        });
        socket.on('connect', data => {
            // const peer = new Peer({
            //     config: {
            //         'iceServers': [
            //             { url: 'stun:stun.l.google.com:19302' }
            //         ]
            //     } /* Sample servers, please use appropriate ones */
            // });

            peer.on('open', (conn) => {
                console.log('connected');
                socket.on('recvr-id', data => {
                    // console.log(data);

                    setupVideoCamera(data, peer);
                });

            });


        });

        // --- x ---- x ---- x --- //

        function setupVideoCamera(peer_id, peer) {

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function (stream) {

                    video.srcObject = stream;
                    video.onloadedmetadata = function (e) {
                        video.play();
                    }

                    const call = peer.call(peer_id, stream);
                    call.on('stream', r => {
                        console.log('yhis line');
                    });


                })
                .catch(function (err) {
                    console.log('Error aya', err.name);
                }
                );
        }



    </script>
