<svg height="450" width="450" xmlns="http://www.w3.org/2000/svg">
        <style>
            #g1{
                transform: translate(225px, 225px);
            }
            #g1 circle {
                fill: none;
                stroke: white;
                stroke-dasharray: 1257.14;
                stroke-dashoffset: 1257.14;
                stroke-width: 40px;
                transform: rotate(90deg) scaleX(1) translate(-225px,-225px);
                animation: circle-anime 0.5s linear forwards;
            }
            @keyframes circle-anime {
                50%{
                    fill: none;
                }
                to{
                    stroke-dashoffset: 0;
                    fill: rgb(1, 194, 33);
                    stroke: rgb(1, 194, 33);
                }
            }

            #g2 {
                transform: translate(220px, 200px);
            }

            #g2 path {
                fill: none;
                stroke: white;
                stroke-dasharray: 275;
                stroke-dashoffset: 275;
                stroke-width: 40px;
                transform: rotate(-45deg) translate(-100px, -37.5px);
                animation: tick-anime 0.2s linear forwards;
                animation-delay: 0.3s;
            }
            @keyframes tick-anime{
                to{
                    stroke-dashoffset: 0;
                }
            }
        </style>
        <g id="g1">
            <circle r="200" cx="225" cy="225" />
        </g>
        <g id="g2">
            <path d="M0 0 L 0 75 L200 75" />
        </g>

    </svg>