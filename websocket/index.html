<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let wsharp = new WebSocket('ws://127.0.0.1:5678/');
        wsharp.onopen = function(event) {
            wsharp.send('Hello, this is client');
        }
        wsharp.onmessage = function(event) {
            console.log(event);
        }
    </script>
</body>

</html>
